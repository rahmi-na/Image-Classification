<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/custom-forms@0.2.1/dist/custom-forms.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/8af3ce74e8.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <title>Daun Belimbing Wuluh dan Daun Nangka</title>
</head>

<body>
    <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div
                class="absolute inset-0 bg-blue-300 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
            </div>
            <div
                class="relative px-4 py-10 bg-white
          bg-clip-padding backdrop-filter backdrop-blur-xl bg-opacity-60 border border-gray-200 shadow-lg sm:rounded-3xl sm:p-20">
                <div class="max-w-md mx-auto">
                    <div>
                        <h1 class="text-3xl text-center text-bold">Prediksi </h1>
                        <h1 class="text-3xl text-center text-bold">Daun Kemangi / Lidah Buaya</h1>
                    </div>
                    <div class="divide-y divide-gray-200">
                        <div class="grid gap-4 justify-center">

                            {% if uploaded_image %}

                            <div class="...">
                                <img src="{{ url_for('send_uploaded_image', filename=uploaded_image) }}"
                                    class="mt-8 mb-4 h-48 rounded-md" />
                                {% if prediction %}
                                <p class="mb-2 text-center">Hasil Prediksi : </p>
                                <p class="mb-8 text-center">{{prediction}}</p>
                                {% endif %}
                                <div class="flex justify-center p-2">
                                    <a href="/" class="w-full px-4 py-2 text-white bg-blue-500 rounded shadow-xl">
                                        <p class="text-center">Prediksi Ulang</p>
                                    </a>
                                </div>
                            </div>
                            {% else %}

                            <div class="flex justify-center mt-8">
                                <div class="max-w-2xl rounded-lg shadow-xl bg-gray-50">
                                    <form method="post" enctype="multipart/form-data" class="flex flex-col">
                                        <div class="flex  justify-center mt-4">
                                            <img class="mt-8 h-48 rounded-md" id="output" />
                                        </div>
                                        <div class="m-4">
                                            <label class="inline-block mb-2 text-gray-500">Image Upload</label>
                                            <div class="flex items-center justify-center w-full ">

                                                <label
                                                    class="flex flex-col w-full h-32 border-4 border-blue-200 border-dashed hover:bg-gray-100 hover:border-gray-300">
                                                    <div class="flex flex-col items-center justify-center pt-7">

                                                        <svg xmlns="http://www.w3.org/2000/svg"
                                                            class="w-8 h-8 text-gray-400 group-hover:text-gray-600"
                                                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                                stroke-width="2"
                                                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                                        </svg>
                                                        <p
                                                            class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">
                                                            Attach a file</p>

                                                    </div>
                                                    <input type="file" name="image" accept="image/*" class="opacity-0"
                                                        onchange="loadFile(event)" />


                                                    <script>
                                                        var loadFile = function (event) {
                                                            var output = document.getElementById('output');
                                                            output.src = URL.createObjectURL(event.target.files[0]);
                                                            output.onload = function () {
                                                                URL.revokeObjectURL(output.src) // free memory
                                                            }
                                                        };
                                                    </script>
                                                </label>
                                            </div>
                                        </div>

                                        <div class="flex justify-center p-2">
                                            <button type="submit"
                                                class="w-full px-4 py-2 text-white bg-blue-500 rounded shadow-xl">Prediksi
                                                Gambar</button>
                                        </div>
                                    </form>

                                </div>
                            </div>

                            {% endif %}

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
